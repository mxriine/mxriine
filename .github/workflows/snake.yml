name: generate animation

on:
  # s'exécute automatiquement toutes les 24 heures
  schedule:
    - cron: "0 */24 * * *" 
  
  # permet de lancer l'animation manuellement
  workflow_dispatch:
  
  # s'exécute à chaque push sur la branche main
  push:
    branches:
    - main
    
jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # génère le jeu snake à partir du graphe de contributions
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # pousse le fichier généré sur une branche appelée "output"
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
